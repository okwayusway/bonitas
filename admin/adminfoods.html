<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src='https://use.fontawesome.com/826a7e3dce.js'></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="./css/AddFood.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="./js/adminfood.js" defer async></script>
  <title>Bonitas | Foods</title>
</head>
<body>
    <!--Navbar-->
  <nav class="navigation-bar">
    <div class="navigation-logo">
        <img class="logo" src="./Images/bonitaslogo.png" alt="">
    </div>
    <div class="user_avatar">
      <i class="las la-user-circle" id="avatar"></i>
    </div>
    <div class="cart">
      <a href=""><i class="las la-shopping-bag" id="shopping-bag" alt="tooltip" title="Waiting list" onclick="window.location.href='waiting_list.html'"></i></a>
    </div>
    <div class="btn_logout">
      <a href=""><i class="las la-door-open" id="logout"></i></a>
    </div>
  </nav>

  <!-- Modal on deleting foods menu-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--Menu's Add Modal-->
  <div class="modal fade" id="addMenuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add New Menu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="foodform">
            <div class="form-group">
              <label for="fname">Menu's Name</label>
              <input type="text" class="form-control" name="menuName" id="fname" aria-describedby="menus name" placeholder="Enter Menu's Name" required>
            </div>
            <div class="form-group">
              <label for="menuCategory">Menu's Category</label>
              <select id="menuCategory" name="category" class="custom-select custom-select-md">
              </select>
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="thumbnail" name="image[]">
                <label class="custom-file-label" for="thumbnail">Choose file</label>
              </div>
            </div>
            <div class="form-group">
              <label for="descriptions">Menu's Descriptions</label>
              <textarea type="text" name="description" class="form-control" id="descriptions" aria-describedby="menus list" cols="30" rows="5" placeholder="List of foods included to the menu"></textarea>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" name="price" aria-describedby="menus price" placeholder="0.00">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" onclick="addMenu()"  data-dismiss="modal" class="btn btn-primary" id="addFoodBtn">Submit</button>
        </div>
      </div>
    </div>
  </div>

   <!--Menu's Update Modal-->
   <div class="modal fade" id="updateFoodModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Update Menu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="updateFoodForm">
            <div class="form-group">
              <label for="updateMenuName">Menu's Name</label>
              <input type="text" class="form-control" name="menuName" id="updateMenuName" aria-describedby="menus name" placeholder="Enter Menu's Name" required>
            </div>
            <div class="form-group">
              <label for="updateMenuCategory">Menu's Category</label>
              <select id="updateMenuCategory" name="category" class="custom-select custom-select-md">
              </select>
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="updateThumbnail" name="image[]">
                <label class="custom-file-label" for="updateThumbnail">Choose New Image</label>
              </div>
            </div>
            <div class="form-group">
              <label for="updateDescriptions">Menu's Descriptions</label>
              <textarea type="text" name="description" class="form-control" id="updateDescriptions" aria-describedby="menus list" cols="30" rows="5" placeholder="List of foods included to the menu"></textarea>
            </div>
            <div class="form-group">
              <label for="updatePrice">Price</label>
              <input type="number" class="form-control" id="updatePrice" name="price" aria-describedby="menus price" placeholder="0.00">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" onclick="updateFoodOnMenuList()"  data-dismiss="modal" class="btn btn-primary" id="updateFoodBtn">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Food Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this on menu list?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" onclick="deleteFoodOnMenuList()" data-dismiss="modal" class="btn btn-primary" id="deleteFoodBtn"> Yes </button>
        </div>
      </div>
    </div>
  </div>

  <!--Menu's Table-->
  <div class="table-responsive">
      <table class="table table-bordered mt-4 menuTable">
        <thead class="fw-bold">
          <tr class="text-center">
            <th scope="col">Food Name</th>
            <th scope="col">Picture</th>
            <th scope="col">Includes</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Suggested?</th>
            <th scope="col">Featured?</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="menutblbody"></tbody>
      </table>
  </div>

  
  <!--Menu's Button-->
    <div class="btn-holder position-fixed m-3 float-right" style="bottom: 0; right: 0;">
      <button type="button" title="Add new menu 🍕 🍝 🍔" id="btn-addmenu" class="btn btn-primary" data-toggle="modal" data-target="#addMenuModal">
        <i class="las la-plus"></i>
      </button>
    </div>

    <!-- END -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
</html>
