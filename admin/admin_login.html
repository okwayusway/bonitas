<!DOCTYPE html>
<html>

<head>
    <title>Bonitas | Admin</title>
    <link rel="stylesheet" type="text/css" href="./css/admin_login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="Images/taxi-coffee-break-1.png">
        </div>
        <div class="login-content">
            <form action="index.html">
                <h2 class="title">Let's get back to work</h2>
                <div class="warning_error">
                    <p class="error_messages"> Incorrect password or email</p>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Admin Email</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Admin Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./js/admin_login.js"></script>
</body>

</html>
