<!DOCTYPE html>
<html>
<head>
	<title>Bonitas | Forget Password</title>
	<link rel="stylesheet" type="text/css" href="css/forgetpass.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="Images/taxi-messaging.png">
		</div>
		<div class="login-content">
			<form action="verification_pass.html">
				<h2 class="title">Forget your password</h2>
                <div class="notification">
                    <p class="notif_message">We've send a code to your email account.</p>
                </div>
				<div class="warning_error">
					<p class="error_messages"> Incorrect email</p>
				</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>enter your email</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
                <a href="login.html">Go back to login</a>
            	<input type="submit" class="btn" value="Send verification code">
            </form>
        </div>
    </div>

	<!-- Modal for forget password -->
	<script src="js/forget_pass.js"></script>
</body>
</html>
