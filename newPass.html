<!DOCTYPE html>
<html>
<head>
	<title>Bonitas | Change Password</title>
	<link rel="stylesheet" type="text/css" href="css/newPass.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="Images/taxi-messaging.png">
		</div>
		<div class="login-content">
			<form action="">
				<h2 class="title">Change your password</h2>
                <div class="notification">
                    <p class="notif_message">Set your new password and confirm now.</p>
                </div>
				<div class="warning_error">
					<p class="error_messages"> Confirm password not match.</p>
				</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Password</h5>
                         <input type="password" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confirm password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="login.html">Go back to login</a>
            	<input type="submit" class="btn" value="Change Password">
            </form>
        </div>
    </div>

	<!-- Modal for verification password -->
	<script src="js/newPass.js"></script>
</body>
</html>
