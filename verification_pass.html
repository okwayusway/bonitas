
<!DOCTYPE html>
<html>
<head>
	<title>Bonitas | Verify Code</title>
	<link rel="stylesheet" type="text/css" href="css/verification_pass.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="Images/taxi-fingerprint-verification.png">
		</div>
		<div class="login-content">
			<form action="newPass.html">
				<h2 class="title">Verification Code</h2>
				<div class="warning_error">
					<p class="error_messages"> Incorrect verification code</p>
				</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Enter the 6 digits code</h5>
           		    	<input type="text" class="input">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Submit code">
            </form>
        </div>
    </div>
    <script src="js/verification_pass.js"></script>
</body>
</html>
